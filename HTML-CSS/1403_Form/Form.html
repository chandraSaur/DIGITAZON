<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Accedi o Registrati a Reddit</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <header>
        <div>
            <img src="../1103_RedditHomepage/Images/Reddit-logo.png" alt="Reddit Logo">
        </div>
    </header>
    <main>
        <div class="left-area">
            <form class="form" action="https://lazys.requestcatcher.com/" method="post">
                <label class="cta" for="username">Accedi</label>
                <input class="username" type="text" name="Username" placeholder="Username">
                <label for="password"></label>
                <input id="password" type="password" name="Password" placeholder="Password">
                <p>
                    <a href="#">Password dimenticata?</a>
                </p>
                <label>
                    <button class="button" type="submit">Accedi</button>
                </label>
            </form>
        </div>
        <div class="right-area">
            <form class="form" action="https://lazys.requestcatcher.com/" method="post">
                <label class="cta" for="nome"><span>Non hai un account?</span> <br> Registrati.</label>
                <input id="nome" type="text" name="Nome" placeholder="Nome">
                <label for="cognome"></label>
                <input id="cognome" type="text" name="Cognome" placeholder="Cognome">
                <label for="username"></label>
                <input class="username" type="text" name="Username" placeholder="Username">
                <label for="email"></label>    
                <input id="email" type="email" name="Email" placeholder="Email">
                <label for="password"></label>
                <input class="password" type="password" name="Password" placeholder="Password">
                <label for="password"></label>
                <input class="password" type="password" name="Conferma la tua password" placeholder="Conferma la tua password">
                <label>
                    <button class="button" type="submit">Registrati</button>
                </label>
            </form>
        </div>
    </main>
</body>
</html>
