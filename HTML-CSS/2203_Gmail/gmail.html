<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Gmail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/4648af0916.js" crossorigin="anonymous"></script>
    <style type="text/tailwindcss">
        @layer base{

        }
        @layer components{
             .main-sections {
               @apply p-2 rounded-md mt-2;
            }
            .base-formatting {
                @apply gap-3 items-center;
            }
        }
    </style>

</head>
<body class="bg-slate-300 p-2">
    <header class="flex">
        <div class="flex base-formatting basis-[12%] ">
            <i class="fa-solid fa-bars"></i>
            <img class="w-10" src="https://1000marche.net/wp-content/uploads/2020/03/Gmail-logo.png" alt="gmail logo">
            <span>Gmail</span>
        </div>
        <div class="flex items-center basis-[80%] justify-start">
            <input class="rounded-md bg-slate-400 w-1/3 py-1 px-2 placeholder:text-black placeholder:text-xs" type="text" placeholder="Search">
        </div>
        <div class="flex base-formatting basis-[8%] justify-end">
            <i class="fa-solid fa-circle-info"></i>
            <i class="fa-sharp fa-solid fa-gear"></i>  
            <i class="fa-solid fa-ellipsis-vertical"></i>
            <img class="w-10 rounded-full" src="images/avatar-icon.jpeg" alt="">            
        </div>
    </header>
    <main class=" flex">
        <section class="basis-[12%] main-sections">
            <div>
                <div class="flex bg-slate-100 rounded-md w-20 p-2 base-formatting hover:shadow-md ">
                    <i class="fa-solid fa-pen"></i>
                    <span class="text-xs">Scrivi</span>
                </div>
                <ul class="py-4">
                    <li>Posta</li>
                    <li>Posta</li>
                    <li>Posta</li>
                    <li>Posta</li>
                    <li>Posta</li>
                </ul>
            </div>
        </section>
        <section class="basis-[85%] bg-slate-100 main-sections">
            <div class=" flex justify-between">
                <div class="flex base-formatting">
                    <input type="checkbox" name="">
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class=" flex base-formatting">
                    <span class="text-xs">1-50 di 408</span>
                    <i class="fa-solid fa-arrow-left"></i>
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
            <ol>
                <li>
                    <div class="flex base-formatting mt-2">
                        <input type="checkbox">
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-solid fa-tag"></i>
                        <span>Nome Utente</span>
                    </div>
                </li>
            </ol>
        </section>
        <section class="basis-[3%] main-sections">

        </section>
    </main>
</body>
</html>
